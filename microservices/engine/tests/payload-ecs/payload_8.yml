---
version: 1
template: app-ecs
runtime: python:3.7
provider: aws
Parameter:
    - Projeto: Pipeline-Python
pipeline:
    develop:
        - Source
        - Continuous_Integration::Custom:
            - testmultant:
                  - type: codebuild
                  - source: Build
                  - runorder: 4
            - normalizacao:
                - type: codebuild
                - source:
                    - app
                    - app2
                    - app3
                - runorder: 1
            - Build:
                - type: codebuild
                - source: normalizacao
            - Testunit:
                - type: codebuild
                - source: normalizacao
            - Sonar:
                 - type: codebuild
                 - source: normalizacao

        - Custom::DAST:
            - teste1:
                - type: codebuild
                - source: Build
                - environment:
                - runorder: 1
            - teste2:
                - type: codebuild
                - source: Teste1
                - environment:
                    - Name : URL
                    - Value: www.globo.com
                - imagecustom: linuxcustom
                - runorder: 2
        - DeployDev
callback:
    protocolo: email
    endpoint: clodonil@nisled.org
