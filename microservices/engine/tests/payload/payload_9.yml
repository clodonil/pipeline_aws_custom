---
version: 1
template: app-ecs
runtime: python:3.7
provider: aws
Parameter:
    - Projeto: Pipeline-Python
pipeline:
    develop:
        - Source
        - Source::custom:
            - RepositoryName: Tools
        - Source::custom:
            - RepositoryName: Tools2
        - Source::custom:
            - RepositoryName: Tools3
        - Continuous_Integration::custom:
            - normalizacao:
                - source: App
                - runorder: 1
            - Build:
                - source: normalizacao
            - Testunit:
                - source: normalizacao
            - Sonar:
                - source: normalizacao
            - Fortify:
                - source: normalizacao
            - multantest:
                - source:
                    - normalizacao
                    - app
                    - libs
                - runorder: 4
        - custom::Seguranca:
            - seguranca1:
                - source: Build
                - environment:
                    - Name : chave
                    - Value: valor
                - imagecustom: linuxcustom
                - runorder: 1
            - seguranca2:
                - source: Build
                - environment:
                    - Name : chave
                    - Value: valor
                - imagecustom: linuxcustom
                - runorder: 2
        - Custom::Seguranca3:
            - seguranca4:
                - source: Build
                - environment:
                    - Name : chave
                    - Value: valor
                - imagecustom: linuxcustom
                - runorder: 2
        - DeployDev
callback:
    protocolo: email
    endpoint: clodonil@nisled.org
